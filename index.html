<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="/assets/img/image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/estilos.css">
</head>
<body onload="checarSesion()">
    <div class="container">
        <div class="text-center">
            <img src="/assets/img/Elec.jpg" class="mt-5" width="500px" alt="Logo">
            <h3 class="mt-3">INGRESA</h3>
            <form id="formIniciar">

                <div class="mb-3">
                    <label for="correo" class="form-label">Email</label>
                    <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>

                <div class="mb-3">
                    <input type="button" class="btn btn-primary" onclick="loginUsuario()" value="Iniciar sesión">
                </div>

                <div class="mb-3">
                    <a href="registrar.html" class="btn btn-warning form-control">Crear Cuenta</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/sweetalert2.all.min.js"></script>
    <script src="/assets/js/funciones.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
