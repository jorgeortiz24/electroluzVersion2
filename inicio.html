<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Registro</title>
    <link rel="shortcut icon" href="/assets/img/image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body onload="checarSesion();">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/img/Elec.jpg" alt="Logo" width="200" height="60" class="d-inline-block align-text-top">
            </a>
            <div class="d-flex" role="search">
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" id="usuario" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Usuario</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Conócenos</a></li>
                        <li><a class="dropdown-item" href="#">Cómo Llegar</a></li>
                        <li><button class="dropdown-item" onclick="cerrarSesion()">Cerrar sesión</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="card text-center m-3">
        <div class="card-header">
            ELECTROLUZ
        </div>
        <div class="card-body">
            <div class="text-end">
                <button class="btn btn-danger mb-3"> <i class="bi bi-person-fill-add"></i> AGREGAR CONTACTO</button>
            </div>
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>NOMBRE</th>
                        <th>APELLIDOS</th>
                        <th>TELÉFONO</th>
                        <th>CORREO</th>
                        <th>EDITAR</th>
                        <th>ELIMINAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jorge</td>
                        <td>Ortiz Mendoza</td>
                        <td>315000000</td>
                        <td>Jorge@gmail.com</td>
                        <td><button class="btn btn-success">EDITAR</button></td>
                        <td><button class="btn btn-danger"> <i class="bi bi-trash3"></i> ELIMINAR</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-muted">
            ELECTROLUZ SOACHA
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/sweetalert2.all.min.js"></script>
    <script src="/assets/js/appCRUD.js"></script>
</body>
</html>
