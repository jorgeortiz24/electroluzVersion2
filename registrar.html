<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="shortcut icon" href="/assets/img/image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/estilos.css">

</head>
<body onload="checarSesion();">

    <div class="container">
        <div class="text-center">
            <img src="/assets/img/Elec.jpg" class="mt-5" width="500px" alt="">
            <h3 class="mt-3">REGISTRATE</h3>
            <form id="formRegistrar">

                <div class="mb-3">
                    <label for="correo" class="form-label">Email</label>
                    <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="contraseña">
                  </div>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
                  </div>
                  <div class="mb-3">
                    <input type="button" class="btn btn-primary" onclick="registrarUsuario()" value='Registrar'>
                  </div>
                  <div class="mb-3">
                    <a href="index.html" class="btn btn-warning form-control" >Iniciar Sesion</a>
                  </div>
            </form>
        </div>
    </div>



    <script src="assets/js/funciones.js"></script>
    <script src="assets/js/app.js"></script>
   <script src="assets/js/bootstrap.bundle.min.js"></script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="assets/js/sweetalert2.all.min.js"></script> 
</body>
</html>
